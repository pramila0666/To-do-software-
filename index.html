<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .todo-container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 5px 25px rgba(0,0,0,0.2);
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .btn-rounded {
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="todo-container">
      <h2 class="text-center mb-4 text-primary">ðŸŒ¸ To-Do App</h2>

      <!-- Input field -->
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
        <button class="btn btn-primary btn-rounded" onclick="addTask()">Add</button>
      </div>

      <!-- Task list -->
      <ul class="list-group" id="taskList"></ul>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    // Render tasks
    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        
        li.innerHTML = `
          <span class="${task.completed ? "completed" : ""}" onclick="toggleTask(${index})">${task.text}</span>
          <div>
            <button class="btn btn-sm btn-warning me-2" onclick="editTask(${index})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        taskList.appendChild(li);
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Add task
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      if (taskText) {
        tasks.push({ text: taskText, completed: false });
        taskInput.value = "";
        renderTasks();
      }
    }

    // Toggle completed
    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    // Edit task
    function editTask(index) {
      const newTask = prompt("Edit task:", tasks[index].text);
      if (newTask !== null && newTask.trim() !== "") {
        tasks[index].text = newTask.trim();
        renderTasks();
      }
    }

    // Delete task
    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        renderTasks();
      }
    }

    // Initial render
    renderTasks();
  </script>
</body>
</html>
