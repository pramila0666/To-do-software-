<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #f6d365, #fda085);
      min-height: 100vh;
    }
    .todo-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .btn-custom {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="todo-container">
      <h2 class="text-center mb-4">ðŸŒŸ To-Do List</h2>
      <!-- Input -->
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
        <button class="btn btn-success btn-custom" onclick="addTask()">Add</button>
      </div>
      <!-- Task List -->
      <ul class="list-group" id="taskList"></ul>
    </div>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    // Load tasks when page loads
    window.onload = () => {
      renderTasks();
    };

    function addTask() {
      let input = document.getElementById("taskInput");
      let task = input.value.trim();
      if (task) {
        tasks.push({ text: task, completed: false });
        saveTasks();
        renderTasks();
        input.value = "";
      }
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      let newTask = prompt("Edit your task:", tasks[index].text);
      if (newTask !== null && newTask.trim() !== "") {
        tasks[index].text = newTask.trim();
        saveTasks();
        renderTasks();
      }
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      let list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        let li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span class="${task.completed ? "completed" : ""}" onclick="toggleTask(${index})">${task.text}</span>
          <div>
            <button class="btn btn-sm btn-primary me-1" onclick="editTask(${index})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
